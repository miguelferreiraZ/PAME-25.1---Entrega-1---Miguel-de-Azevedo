<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfluxo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- main div, tudo que tem na pagina menos o footer -->
        <img class="bg-image" src="assets/images/empi.jpg" alt="Background Image">
        <img class= "home-logo" src="assets/images/netfluxo.png" alt="Home">

        <div class= "login-container">
            <!-- container de login, dividido em 1 div, 1 p, 3 divs -->
            <p class="login-text">Entrar</p>
            <div class="login-input">
                <!-- primeira div, parte onde lidamos com o input do login -->
                <form class="login-form" action="">
                    <label for="email-input"></label>
                    <input type="email" class="email-input" placeholder="Email ou número de celular">
                    <label for="password-input"></label>
                    <input type="password" class="password-input" placeholder="Senha">
                </form>
                <button type="submit" class="login-button">Entrar</button>
            </div>

            <p class="or-text">OU</p>

            <div class="forgot-container">
                <!-- segunda div, 2 buttons (access code e forgot password) -->
                <button type="button" class="access-code">Usar um código de acesso</button>
                <button class="forgot-password">Esqueceu a senha?</button>
            </div>

            <div class="remember-class">
                <!-- terceira div, checkbox de lembre-se de mim -->
                <input type="checkbox" id="remember-me-checkbox">
                <label for="remember-me-checkbox">Lembre-se de mim</label>
            </div>

            <div class="signup-link">
                <!-- div com dois textos para conseguirmos colocar em row -->
                <p id="new">Novo por aqui? <a href="">Assine agora</a></p> 
            </div>

        </div>
    </div>
    <!-- final do container principal -->

    <footer>
        <!-- rodapé com links úteis e seletor de idioma -->
        <p class="footer-faq">Dúvidas? Ligue 0000 000 0000</p>

        <!-- container do footer onde tratamos os links úteis -->
        <!-- o container é dividido em várias colunas organizadas em row -->
        <div class="footer-container">
            <div class="footer-column">
                <a href="#">Perguntas frequentes</a>
                <a href="#">Preferências de cookies</a>
            </div>
            <div class="footer-column">
                <a href="#">Central de ajuda</a>
                <a href="#">Informações corporativas</a>
            </div>
            <div class="footer-column">
                <a href="#">Termos de uso</a>
            </div>
            <div class="footer-column">
                <a href="#">Privacidade</a>
            </div>
        </div>

        <!-- seletor de idiomas -->
        <div class="footer-language">
            <select>
                <option>Português</option>
                <option>English</option>
            </select>
        </div>
    </footer>
</body>
</html>
