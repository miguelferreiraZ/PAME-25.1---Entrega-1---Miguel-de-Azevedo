<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfluxo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="bg-image" src="assets/images/empi.jpg" alt="Background Image">
        <img class= "home-logo" src="assets/images/netfluxo.png" alt="Home">
        <div class= "login-container">
            <p class="login-text">Entrar</p>
            <div class="login-input">
                <input type="text" class="email-input" placeholder="Email ou número de celular">
                <input type="password" class="password-input" placeholder="Senha">
                <button type="submit" class="login-button">Entrar</button>
            </div>

            <p class="or-text">OU</p>

            <div class="forgot-container">
                <button type="button" class="access-code">Usar um código de acesso</button>
                <button class="forgot-password">Esqueceu a senha?</button>
            </div>

            <div class="remember-class">
                <input type="checkbox" id="remember-me-checkbox">
                <label for="remember-me-checkbox">Lembre-se de mim</label>
            </div>

            <div class="signup-link">
                <p id="new">Novo por aqui? <a href="">Assine agora</a></p> 
            </div>

        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <p class="footer-title">Dúvidas? Ligue 0000 000 0000</p>
                <a href="#">Perguntas frequentes</a>
                <a href="#">Preferências de cookies</a>
                <div class="footer-language">
                    <select>
                        <option>Português</option>
                        <option>English</option>
                    </select>
                </div>
            </div>
            <div class="footer-column">
                <a href="#">Central de ajuda</a>
                <a href="#">Informações corporativas</a>
            </div>
            <div class="footer-column">
                <a href="#">Termos de uso</a>
            </div>
            <div class="footer-column">
                <a href="#">Privacidade</a>
            </div>
        </div>
    </footer>
</body>
</html>
